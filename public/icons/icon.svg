<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#grad)"/>

  <!-- Money Symbol -->
  <g transform="translate(256, 256)">
    <!-- Coin Circle -->
    <circle cx="0" cy="0" r="140" fill="white" opacity="0.95"/>

    <!-- Dollar/Yen Symbol -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="180" font-weight="bold"
          text-anchor="middle" dominant-baseline="central" fill="#4CAF50">Â¥</text>

    <!-- Tools Icon (wrench and screwdriver crossed) -->
    <g transform="translate(80, -80) scale(0.5)">
      <path d="M 0 0 L 20 -20 L 30 -10 L 10 10 Z" fill="white"/>
      <rect x="-5" y="-5" width="10" height="30" rx="3" fill="white"
            transform="rotate(-45)"/>
    </g>
  </g>

  <!-- Small decoration dots -->
  <circle cx="100" cy="100" r="12" fill="white" opacity="0.6"/>
  <circle cx="412" cy="100" r="12" fill="white" opacity="0.6"/>
  <circle cx="100" cy="412" r="12" fill="white" opacity="0.6"/>
  <circle cx="412" cy="412" r="12" fill="white" opacity="0.6"/>
</svg>
